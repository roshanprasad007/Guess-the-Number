<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body class="dark-mode">
    <h1 class="title">Welcome to the Guessing Number Game</h1>
    <div class="gameplace">
      <p class="notitle">Enter a Number</p>
      <p class="cond">(Between 1 to 25)</p>
      <input type="number" class="guess" placeholder="Enter a number" />
      <p class="secrtNumber">?</p>
      <p class="message">Start Guessing</p>
      <div class="scores">
        <p class="triesno">Your Tries <span class="tries"> 20</span></p>
        <p class="triesno">Highscore <span class="highscore"> 0 </span></p>
      </div>
      <div class="btns">
        <button class="btn check" title="Check the Numbers">Check</button>
        <button class="btn again" title="Try again">Again</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
